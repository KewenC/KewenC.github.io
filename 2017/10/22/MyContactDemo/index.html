<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br></pre></td><td class="code"><pre><span class="line">import android.content.ContentResolver;</span><br><span class="line">import android.content.Intent;</span><br><span class="line">import android.database.Cursor;</span><br><span class="line">import android.net.Uri;</span><br><span class="line">import android.provider.ContactsContract;</span><br><span class="line">import android.support.v7.app.AppCompatActivity;</span><br><span class="line">import android.os.Bundle;</span><br><span class="line">import android.view.View;</span><br><span class="line">import android.widget.TextView;</span><br><span class="line"></span><br><span class="line">public class MainActivity extends AppCompatActivity&#123;</span><br><span class="line">    private String[] columns = &#123; ContactsContract.Contacts._ID,// 获得ID值</span><br><span class="line">            ContactsContract.Contacts.DISPLAY_NAME,// 获得姓名</span><br><span class="line">            ContactsContract.CommonDataKinds.Phone.NUMBER,// 获得电话</span><br><span class="line">            ContactsContract.CommonDataKinds.Phone.CONTACT_ID, &#125;;</span><br><span class="line">    TextView tv;</span><br><span class="line">    public void onCreate(Bundle savedInstanceState) &#123;</span><br><span class="line">        super.onCreate(savedInstanceState);</span><br><span class="line">        setContentView(R.layout.activity_main);</span><br><span class="line">        tv = (TextView) findViewById(R.id.result);// 获得布局文件中的标签</span><br><span class="line">        tv.setText(getQueryData());// 为标签设置数据</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private String getQueryData() &#123;</span><br><span class="line">        StringBuilder sb = new StringBuilder();// 用于保存字符串</span><br><span class="line">        ContentResolver resolver = getContentResolver();// 获得ContentResolver对象</span><br><span class="line">        Cursor cursor = resolver.query(ContactsContract.Contacts.CONTENT_URI, null, null, null, null);// 查询记录</span><br><span class="line">        while (cursor.moveToNext()) &#123;</span><br><span class="line">            int idIndex = cursor.getColumnIndex(columns[0]);// 获得ID值的索引</span><br><span class="line">            int displayNameIndex = cursor.getColumnIndex(columns[1]);// 获得姓名索引</span><br><span class="line">            int id = cursor.getInt(idIndex);// 获得id</span><br><span class="line">            String displayName = cursor.getString(displayNameIndex);// 获得名称</span><br><span class="line">            Cursor phone = resolver.query(ContactsContract.CommonDataKinds.Phone.CONTENT_URI, null, columns[3] + &quot;=&quot; + id, null, null);</span><br><span class="line">            while (phone.moveToNext()) &#123;</span><br><span class="line">                int phoneNumberIndex = phone.getColumnIndex(columns[2]);// 获得电话索引</span><br><span class="line">                String phoneNumber = phone.getString(phoneNumberIndex);// 获得电话</span><br><span class="line">                sb.append(displayName + &quot;: &quot; + phoneNumber + &quot;\n&quot;);// 保存数据</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        cursor.close();// 关闭游标</span><br><span class="line">        return sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line">    //Button</span><br><span class="line">    public void ContactBtn (View v)&#123;</span><br><span class="line">        Intent intent = new Intent(Intent.ACTION_PICK,ContactsContract.Contacts.CONTENT_URI);</span><br><span class="line">        startActivityForResult(intent, 0);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    protected void onActivityResult(int requestCode, int resultCode, Intent data) &#123;</span><br><span class="line">        switch (requestCode)&#123;</span><br><span class="line">            case 0:</span><br><span class="line">                if(data==null) &#123; return; &#125;</span><br><span class="line">                //处理返回的data,获取选择的联系人信息</span><br><span class="line">                Uri uri=data.getData();</span><br><span class="line">                String[] contacts=getPhoneContacts(uri);</span><br><span class="line">                tv.setText(&quot;联系人=&quot;+contacts[0]+&quot;电话：&quot;+contacts[1]);</span><br><span class="line">                break;</span><br><span class="line">        &#125;</span><br><span class="line">        super.onActivityResult(requestCode, resultCode, data);</span><br><span class="line">    &#125;</span><br><span class="line">    private String[] getPhoneContacts(Uri uri)&#123;</span><br><span class="line">        String[] contact=new String[2];</span><br><span class="line">        //得到ContentResolver对象</span><br><span class="line">        ContentResolver cr = getContentResolver();</span><br><span class="line">        //取得电话本中开始一项的光标</span><br><span class="line">        Cursor cursor=cr.query(uri,null,null,null,null);</span><br><span class="line">        if(cursor!=null) &#123;</span><br><span class="line">            cursor.moveToFirst();</span><br><span class="line">            //取得联系人姓名</span><br><span class="line">            int nameFieldColumnIndex=cursor.getColumnIndex(ContactsContract.Contacts.DISPLAY_NAME);</span><br><span class="line">            contact[0]=cursor.getString(nameFieldColumnIndex);</span><br><span class="line">            //取得电话号码</span><br><span class="line">//            int ContactId = cursor.getInt(cursor.getColumnIndex(ContactsContract.Contacts._ID));</span><br><span class="line">//            Cursor phone = cr.query(ContactsContract.CommonDataKinds.Phone.CONTENT_URI, null, ContactsContract.Contacts._ID+ &quot;=&quot; + ContactId, null, null);</span><br><span class="line">            String ContactId = cursor.getString(cursor.getColumnIndex(ContactsContract.Contacts._ID));</span><br><span class="line">            Cursor phone = cr.query(ContactsContract.CommonDataKinds.Phone.CONTENT_URI, null, ContactsContract.CommonDataKinds.Phone.CONTACT_ID + &quot;=&quot; + ContactId, null, null);</span><br><span class="line">            if(phone != null)&#123;</span><br><span class="line">                phone.moveToFirst();</span><br><span class="line">                int aaa = phone.getColumnIndex(ContactsContract.CommonDataKinds.Phone.NUMBER);</span><br><span class="line">                contact[1] = phone.getString(aaa);</span><br><span class="line">                phone.close();</span><br><span class="line">            &#125;</span><br><span class="line">            cursor.close();</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return null;</span><br><span class="line">        &#125;</span><br><span class="line">        return contact;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
